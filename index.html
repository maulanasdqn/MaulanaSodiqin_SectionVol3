<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Covid, Frontend, Healty" />
    <title>Covid Status Tracker</title>
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <figure class="header-figure-wrap">
        <img class="header-logo" src="./src/assets/logo/Logo.svg" alt="Logo" />
        <figcaption class="header-figcaption">Covid Tracker</figcaption>
        <input type="checkbox" id="switch" /><label class="togler" for="switch"
          >Toggle</label
        >
      </figure>
      <nav class="header-nav-wrap">
        <a class="header-nav-link">Home</a>
        <a class="header-nav-link">About</a>
        <a class="header-nav-link">Contact</a>
      </nav>
      <nav class="header-button-wrap">
        <button class="header-button">Contact Us</button>
        <button class="header-button black">Consult with Us</button>
      </nav>
      <img
        id="menu"
        class="header-hamburger"
        src="./src/assets/icons/Menu.svg"
        alt="Menu"
      />
    </header>
    <main class="main">
      <div class="main-card"></div>
    </main>
    <script src="./src/libs/app.js" type="module"></script>
  </body>
</html>
